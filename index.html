<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>DiscordbotScript</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
    }
    .file a {
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
      background: linear-gradient(270deg, #2563eb, #3b82f6, #2563eb);
      background-size: 600% 600%;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      font-weight: 600;
      color: white;
    }
    .file a:hover {
      text-decoration: underline;
      transform: scale(1.07);
      animation: bgAnimation 3s ease infinite;
    }
    .file a i {
      margin-right: 0.5rem;
      animation: iconWobble 3s ease-in-out infinite;
      display: inline-block;
    }
    .file a:active::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.3);
      animation: ripple 0.6s linear;
      border-radius: 0.5rem;
    }

    /* もとのホバー拡大アニメはtransformでやってるので残しつつ */

    @keyframes bgAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes iconWobble {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      75% {
        transform: rotate(-10deg);
      }
    }
    @keyframes ripple {
      0% {
        opacity: 0.6;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white p-8">
  <h1 class="text-4xl font-bold text-red-400 mb-6 text-center">
    DiscordbotのScript
  </h1>
  <p class="text-lg text-gray-300 text-center mb-10">
    以下のスクリプトは、Discordボットや管理機能などに役立ちます。
  </p>

  <!-- 規制.py -->
  <div
    class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md text-center"
  >
    <h2 class="text-xl font-semibold text-red-300 mb-2">
      🔒 NGワード規制設定
    </h2>
    <p class="text-sm text-gray-300 mb-4">
      Discordで禁止ワードを自動削除・警告するスクリプト。
    </p>
    <a
      href="規制.py"
      download
      class="download-btn"
    >
      <i class="fas fa-download"></i>
      <span>規制.py をダウンロード</span>
    </a>
  </div>

  <!-- 追記.py -->
  <div
    class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md text-center"
  >
    <h2 class="text-xl font-semibold text-red-300 mb-2">👀　実用性なし</h2>
    <p class="text-sm text-gray-300 mb-4">
      オンにすると発言した人すべてにメンション+設定したメッセージが送信されます
    </p>
    <a
      href="追記.py"
      download
      class="download-btn"
    >
      <i class="fas fa-download"></i>
      <span>追記.py をダウンロード</span>
    </a>
  </div>

  <!-- プレイ中.py -->
  <div
    class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md text-center"
  >
    <h2 class="text-xl font-semibold text-red-300 mb-2">
      🎮 プレイ中ステータス制御
    </h2>
    <p class="text-sm text-gray-300 mb-4">Botのステータスを操作できます</p>
    <a
      href="プレイ中.py"
      download
      class="download-btn"
    >
      <i class="fas fa-download"></i>
      <span>プレイ中.py をダウンロード</span>
    </a>
  </div>

  <!-- chatbot.py -->
  <div
    class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md text-center"
  >
    <h2 class="text-xl font-semibold text-red-300 mb-2">🤖 ChatBot</h2>
    <p class="text-sm text-gray-300 mb-4">
      GeminiAPIを使ったchatbotです
    </p>
    <a
      href="chatbot.py"
      download
      class="download-btn"
    >
      <i class="fas fa-download"></i>
      <span>chatbot.py をダウンロード</span>
    </a>
  </div>

  <script>
    // ダウンロードリンク全てにイベント追加
    document.querySelectorAll('a[download]').forEach(link => {
      link.addEventListener('click', () => {
        setTimeout(() => {
          location.reload();
        }, 1000); // 1秒後にページリロード
      });
    });
  </script>
</body>
</html>
