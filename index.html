<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DiscordbotScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Yu Gothic', sans-serif;
    }
    .file a:hover {
      text-decoration: underline;
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white p-8">
  <h1 class="text-4xl font-bold text-red-400 mb-6 text-center">DiscordbotのScript</h1>
  <p class="text-lg text-gray-300 text-center mb-10">以下のスクリプトは、Discordボットや管理機能などに役立ちます。</p>

  <!-- 規制.py -->
  <div class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold text-red-300 mb-2">🔒 NGワード規制設定</h2>
    <p class="text-sm text-gray-300 mb-4">Discordで禁止ワードを自動削除・警告するスクリプト。</p>
    <a href="規制.py" download class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-2">
      <i class="fas fa-download"></i>
      <span>規制.py をダウンロード</span>
    </a>
  </div>

  <!-- 追記.py -->
  <div class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold text-red-300 mb-2">👀　実用性なし</h2>
    <p class="text-sm text-gray-300 mb-4">オンにすると発言した人すべてにメンション+設定したメッセージが送信されます</p>
    <a href="追記.py" download class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-2">
      <i class="fas fa-download"></i>
      <span>追記.py をダウンロード</span>
    </a>
  </div>

  <!-- プレイ中.py -->
  <div class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold text-red-300 mb-2">🎮 プレイ中ステータス制御</h2>
    <p class="text-sm text-gray-300 mb-4">Botのステータスを操作できます</p>
    <a href="プレイ中.py" download class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-2">
      <i class="fas fa-download"></i>
      <span>プレイ中.py をダウンロード</span>
    </a>
  </div>

  <!-- chatbot.py -->
  <div class="file max-w-md mx-auto mb-8 p-6 bg-gray-800 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold text-red-300 mb-2">🤖 ChatBot</h2>
    <p class="text-sm text-gray-300 mb-4">GeminiAPIを使ったchatbotです</p>
    <a href="chatbot.py" download class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-2">
      <i class="fas fa-download"></i>
      <span>chatbot.py をダウンロード</span>
    </a>
  </div>

</body>
</html>
