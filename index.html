<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>DiscordbotScript</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Yu Gothic', sans-serif;
    }
    .file a:hover {
      text-decoration: underline;
      transform: scale(1.1) rotate(5deg);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 0 6px #3b82f6);
    }
    /* ファイルカードの高さを揃える */
    .file {
      min-height: 160px;
      transition: box-shadow 0.3s ease;
    }
    .file:hover {
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.7);
    }
    /* アイコンの揺れアニメーション */
    @keyframes icon-wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(15deg);
      }
      75% {
        transform: rotate(-15deg);
      }
    }
    .wiggle {
      animation: icon-wiggle 1s ease-in-out infinite;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 text-white p-10 min-h-screen flex flex-col items-center">

  <h1 class="text-5xl font-extrabold text-red-400 mb-12 text-center drop-shadow-lg">
    <i class="fas fa-robot wiggle mr-4"></i>DiscordbotのScript
  </h1>

  <p class="text-lg text-gray-300 text-center max-w-xl mb-14 px-4">
    以下のスクリプトは、Discordボットや管理機能などに役立ちます。
  </p>

  <!-- 規制.py -->
  <div
    class="file max-w-md w-full mb-10 p-8 bg-gray-800 rounded-2xl shadow-lg flex flex-col justify-between"
  >
    <h2 class="text-2xl font-semibold text-red-300 mb-4 flex items-center gap-3">
      <i class="fas fa-lock wiggle text-red-400"></i> NGワード規制設定
    </h2>
    <p class="text-sm text-gray-300 mb-6 leading-relaxed">
      Discordで禁止ワードを自動削除・警告するスクリプト。
    </p>
    <a
      href="規制.py"
      download
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-3 hover:scale-110 hover:rotate-3"
    >
      <i class="fas fa-download fa-lg"></i>
      <span class="text-lg">規制.py をダウンロード</span>
    </a>
  </div>

  <!-- 追記.py -->
  <div
    class="file max-w-md w-full mb-10 p-8 bg-gray-800 rounded-2xl shadow-lg flex flex-col justify-between"
  >
    <h2 class="text-2xl font-semibold text-red-300 mb-4 flex items-center gap-3">
      <i class="fas fa-eye wiggle text-red-400"></i> 実用性なし
    </h2>
    <p class="text-sm text-gray-300 mb-6 leading-relaxed">
      オンにすると発言した人すべてにメンション+設定したメッセージが送信されます
    </p>
    <a
      href="追記.py"
      download
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-3 hover:scale-110 hover:rotate-3"
    >
      <i class="fas fa-download fa-lg"></i>
      <span class="text-lg">追記.py をダウンロード</span>
    </a>
  </div>

  <!-- プレイ中.py -->
  <div
    class="file max-w-md w-full mb-10 p-8 bg-gray-800 rounded-2xl shadow-lg flex flex-col justify-between"
  >
    <h2 class="text-2xl font-semibold text-red-300 mb-4 flex items-center gap-3">
      <i class="fas fa-gamepad wiggle text-red-400"></i> プレイ中ステータス制御
    </h2>
    <p class="text-sm text-gray-300 mb-6 leading-relaxed">
      Botのステータスを操作できます
    </p>
    <a
      href="プレイ中.py"
      download
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-3 hover:scale-110 hover:rotate-3"
    >
      <i class="fas fa-download fa-lg"></i>
      <span class="text-lg">プレイ中.py をダウンロード</span>
    </a>
  </div>

  <!-- chatbot.py -->
  <div
    class="file max-w-md w-full mb-10 p-8 bg-gray-800 rounded-2xl shadow-lg flex flex-col justify-between"
  >
    <h2 class="text-2xl font-semibold text-red-300 mb-4 flex items-center gap-3">
      <i class="fas fa-robot wiggle text-red-400"></i> ChatBot
    </h2>
    <p class="text-sm text-gray-300 mb-6 leading-relaxed">
      GeminiAPIを使ったchatbotです
    </p>
    <a
      href="chatbot.py"
      download
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out flex items-center justify-center space-x-3 hover:scale-110 hover:rotate-3"
    >
      <i class="fas fa-download fa-lg"></i>
      <span class="text-lg">chatbot.py をダウンロード</span>
    </a>
  </div>

</body>
</html>
